<div class="container">
  <form class="form-signin" (ngSubmit)="signup()" #signupForm="ngForm">
    <div
      class="alert alert-warning alert-dismissible"
      role="alert"
      *ngIf="message !== ''"
    >
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
      {{ message }}
    </div>
    <h2 class="form-signin-heading">Sign Up Now</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input
      type="email"
      class="form-control"
      placeholder="Adres email"
      [(ngModel)]="signupData.username"
      name="username"
      required
    />
    <label for="inputPassword" class="sr-only">Hasło</label>
    <input
      autocomplete="current-password"
      type="password"
      class="form-control"
      placeholder="Hasło"
      [(ngModel)]="signupData.password"
      name="password"
      required
    />
    <label for="confirmPassword" class="sr-only">Hasło potwierdzenie</label>
    <input
      ngModel
      type="password"
      class="form-control"
      placeholder="Hasło (potwierdzenie)"
      name="confirmPassword"
      [(ngModel)]="signupData.confirmPassword"
      required
    />
    <button
      class="btn btn-lg btn-primary btn-block"
      type="submit"
      [disabled]="
        !signupForm.form.valid ||
        signupData.password != signupData.confirmPassword
      "
    >
      Sign Up
    </button>
  </form>
</div>
